<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça seu registro</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form">
        <h2>Faça seu cadrasto</h2>

        <div class="form-fields">
          <label for="username">Seu usuário</label>
          <input
            type="text"
            name="username"
            class="username"
            id="username"
            placeholder="Seu usuário"
          />
          <span class="error-message"
            >Campo inválido por algum motivo qualquer</span
          >
        </div>

        <div class="form-fields">
          <label for="email">Seu-email</label>
          <input
            type="email"
            class="email"
            name="email"
            id="email"
            placeholder="Seu-email"
          />
          <span class="error-message"
            >Campo inválido por algum motivo qualquer</span
          >
        </div>

        <div class="form-fields">
          <label for="username">Sua senha</label
          ><input
            type="password"
            class="password"
            name="password"
            id="password"
            placeholder="Sua senha"
          />
          <span class="error-message"
            >Campo inválido por algum motivo qualquer</span
          >
        </div>

        <div class="form-fields">
          <label for="username">Repetir senha</label
          ><input
            type="password"
            class="password2"
            name="password2"
            id="password2"
            placeholder="Repetir senha"
          />
          <span class="error-message"
            >Campo inválido por algum motivo qualquer</span
          >
        </div>

        <div class="form-fields"><button type="submit">Enviar</button></div>
      </form>
    </div>

    <script src="assets/js/bundle.js"></script>
  </body>
</html>
